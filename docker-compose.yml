services: 

  redis:
    image: "bitnami/redis:latest"  
    environment:
      -   ALLOW_EMPTY_PASSWORD=yes
    restart: on-failure
    ports: 
      - 6379:6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  fluree:
    image: "fluree/ledger:latest"
    restart: on-failure   
    ports: 
      - 8090:8090   
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8090/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  app:
    restart: on-failure
    build:
      context: .
      dockerfile: ./Dockerfile
    ports: 
      - 3000:3000
      - 443:443
    container_name: bettery_app
    depends_on:
      redis:
        condition: service_healthy
      fluree:
        condition: service_healthy  
